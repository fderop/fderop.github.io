---
layout: classic
---

{% assign post = site.posts.first %}
<article class="post">
    <h2 style="margin-top: 1rem;">{{ post.title }}</h2>
    <p class="post-meta">
        {{ post.date | date: "%Y-%m-%d" }}
        {% if post.pdf %}
            <a href="{{ post.pdf }}" class="date-pdf" target="_blank">[pdf]</a>
        {% endif %}
    </p>
    {{ post.content }}
</article>
