---
layout: classic
title: Your Blog Title
---

{% for post in paginator.posts %}
<article class="post">
    <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
    {{ post.content }}
</article>
{% endfor %}
